	<body bgcolor=" pale orange" text"black">
		<h1>How to Make delicious Buffalo Chicken Dip!</h1>
		<figure>
			<img src="Buffalo Chicken Dip.jpg" alt-Buffalo Chicken Dip">
			<br />
			<figcaption> Buffalo Chicken dip </figcaption>
		<hr/>
		<blockquote> <i> This delicious dip is a mixture of cream cheese, wing sauce, dressing, and chicken. It is perfect for parties and taste great with tortilla chips, fritos, celery sticks and more! </i> </blockquote>
	
		<h1>Ingredients</h1>
		<ul>
			<li> 2 cups of shredded cooked chicken </li>
			<li> 1 (8 oz.) package of softened cream cheese </li>
			<li> 1/5 cup of buffalo wing sauce </li>
			<li> 1/2 cup of ranch dressing </li>
			<li> 1/2 cup of your favorite shredded cheese </li>
		</ul>
		
		<h1>Directions</h1>
		<ol>
			<li> Preheat oven to 350 degrees F. </li>
			<li> Combine all ingredients and spoon into shallow 1 quart baking dish. </li>
			<li> Bake 20 minutes or until mixture is heated </li>
			<li> stir </li>
			<li> Enjoy! </li>
	
		</ol>
